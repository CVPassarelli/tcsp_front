<div class="shadow-md">
  <h1 class="text-center mb-8 mt-5 font-bold text-2xl">Listagem de pedidos</h1>
  <table class="w-full table-auto border-collapse border border-slate-300">
    <thead class="bg-slate-200">
      <tr>
        <th class="px-3 py-2">Nº processo</th>
        <th class="px-3 py-2">Nº compra</th>
        <th class="px-3 py-2">Ano compra</th>
        <th class="px-3 py-2">Objeto compra</th>
        <th class="px-3 py-2">Informação complementar</th>
        <th class="px-3 py-2">Editar</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="purchaseList$ | async as purchaseList; else noItems">
        <tr *ngFor="let purchaseItem of purchaseList" class="hover:bg-blue-100">
          <td class="text-center px-3 py-2">{{purchaseItem.numeroProcesso}}</td>
          <td class="text-center px-3 py-2">{{purchaseItem.numeroCompra}}</td>
          <td class="text-center px-3 py-2">{{purchaseItem.anoCompra}}</td>
          <td class="text-center px-3 py-2">{{purchaseItem.objetoCompra}}</td>
          <td class="text-center px-3 py-2">{{purchaseItem.informacaoComplementar}}</td>
          <td class="justify-center px-3 py-2 flex space-x-6">
            <a [routerLink]="['/auth/novo-pedido/' + purchaseItem.numeroCompra]">
              <fa-icon class="text-xl" [icon]="faEdit">
              </fa-icon>
            </a>
            <button>
              <fa-icon class="text-xl" [icon]="faTrash">
              </fa-icon>
            </button>
          </td>
        </tr>
      </ng-container>
      <ng-template #noItems>
        <tr>
          <td>Você ainda não possui itens adicionados</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>
