<div class="shadow-md min-h-screen">
  <h1 class="text-center mb-8 mt-5 font-bold text-2xl">Anexar documentos</h1>
  <ng-container *ngIf="purchaseList$ | async as purchaseList; else noItems">
    <table class="w-full table-auto border-collapse border border-slate-300">
      <thead class="bg-slate-200">
        <tr>
          <th class="px-3 py-2">Nº processo</th>
          <th class="px-3 py-2">Nº compra</th>
          <th class="px-3 py-2">Objeto compra</th>
          <th class="px-3 py-2">Upload/editar</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let purchaseItem of purchaseList" class="hover:bg-blue-100">
          <td class="text-center px-3 py-2">{{purchaseItem.numeroProcesso}}</td>
          <td class="text-center px-3 py-2">{{purchaseItem.numeroCompra}}</td>
          <td class="text-center px-3 py-2">{{purchaseItem.objetoCompra}}</td>
          <td class="justify-center px-3 py-2 flex space-x-6">
            <a [routerLink]="['/auth/anexar-comprovante/' + purchaseItem.id
            ]">
              <fa-icon class="text-xl" [icon]="faFileUpload">
              </fa-icon>
            </a>
          </td>
        </tr>

      </tbody>
    </table>
  </ng-container>
  <ng-template #noItems>
    <div class="text-center col-span-6 mt-10 w-1/2 m-auto text-slate-600 font-semibold">Você ainda não possui itens
      adicionados</div>
  </ng-template>
</div>
