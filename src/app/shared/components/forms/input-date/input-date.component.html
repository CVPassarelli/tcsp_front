<div class="flex flex-col">
  <label class="text-xs mb-2 ">{{label}}</label>
  <input type="date" class="focus:outline-none w-full h-8 border rounded-md" [disabled]="disabled"
    [ngClass]="error ? 'border-red-500' : 'border-slate-300'" [value]="value" (input)="setValue($event)"
    [placeholder]="placeHolder">
</div>
