<div class="flex flex-col">
  <label class="text-xs mb-2 ">{{label}}</label>
  <input type="number" [min]="min" [max]="max" [step]="step" class="focus:outline-none w-full h-8 border rounded-md"
    [ngClass]="error ? 'border-red-500' : 'border-slate-300'" [value]="value" (input)="setValue($event)"
    [placeholder]="placeHolder" [disabled]="disabled">
</div>
