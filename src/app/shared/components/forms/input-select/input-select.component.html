<div class="flex flex-col">
  <label class="text-xs mb-2 ">{{label}}</label>
  <select (input)="setValue($event)" class="focus:outline-none w-full h-8 border rounded-md cursor-pointer"
    [disabled]="disabled">
    <option value=""></option>
    <option *ngFor="let option of options" [value]="option.value" [selected]="value">{{option.label}}</option>
  </select>
</div>
